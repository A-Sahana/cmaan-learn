<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-completion-container">
        <div class="profile-header">
            <h1>Complete Your Profile</h1>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <span id="progress-bar-fill">0%</span>
                </div>
            </div>
        </div>
        <form id="profile-form" action="/submit_profile" method="POST" enctype="multipart/form-data" class="profile-form">
            <!-- About Section -->
            <div class="form-section about">
                <h2>About You</h2>
                <textarea name="about" rows="4" placeholder="Tell us about yourself..."></textarea>
            </div>

            <!-- Job Role Section -->
            <div class="form-section job-role">
                <h2>Job Role</h2>
                <select name="job_role" required>
                    <option value="" disabled selected>Select Job Role</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Graphics Designer">Graphics Designer</option>
                    <option value="Cloud Engineer">Cloud Engineer</option>
                    <option value="Sales & Marketing">Sales & Marketing</option>
                    <option value="Android Development">Android Development</option>
                    <option value="Automation Testing">Automation Testing</option>
                    <option value="IOS Development">IOS Development</option>
                    <option value="Tele-Calling">Tele-Calling</option>
                    <option value="HR">HR</option>
                </select>
            </div>

            <!-- Education Section -->
            <div class="form-section education">
                <h2>Education</h2>
                <label for="university">University Name</label>
                <input type="text" id="university" name="university" placeholder="Enter university name" required>
                
                <label for="cgpa">CGPA</label>
                <input type="text" id="cgpa" name="cgpa" placeholder="Enter CGPA" required>
            </div>

            <!-- Socials Section -->
            <div class="form-section socials">
                <h2>Socials</h2>
                <label for="linkedin">LinkedIn Profile URL</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Enter LinkedIn profile URL" required>
            </div>

            <!-- Location Section -->
            <div class="form-section location">
                <h2>Location</h2>
                <input type="text" name="location" placeholder="Enter your location" required>
            </div>

            <!-- CV Upload Section -->
            <div class="form-section cv-upload">
                <h2>Upload CV</h2>
                <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Submit Button -->
            <div class="form-section submit">
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
